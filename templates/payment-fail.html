<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Failed</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #f8e6e6, #f5dcdc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 380px;
            background: #ffffffc9;
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            animation: fadeIn 0.8s ease;
        }

        .close {
            position: absolute;
            right: 18px;
            top: 15px;
            font-size: 18px;
            cursor: pointer;
            color: #666;
        }

        .icon-circle {
            width: 110px;
            height: 110px;
            background: #e74c3c;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            box-shadow: 0 6px 18px rgba(255, 0, 0, 0.3);
            margin-top: -70px;
        }

        .icon-circle span {
            font-size: 60px;
            color: white;
        }

        h2 {
            margin-top: 20px;
            font-size: 24px;
            color: #222;
            font-weight: 600;
        }

        p {
            color: #555;
            font-size: 15px;
            margin: 10px 0 20px;
            line-height: 1.5;
        }

        .btn {
            width: 100%;
            padding: 14px 0;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="card">
    <div class="close">×</div>
    <div class="icon-circle">
        <span>✖</span>
    </div>

    <h2>Payment Failed</h2>
    <p>Your payment could not be processed.<br> Please try again or choose another payment method.</p>

    <a href="/" class="btn">Back to home</a>
</div>

</body>
</html>
